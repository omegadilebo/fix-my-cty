      <div class="card">
        <article class="card-body">
          <h3 class="card-title text-center mb-4 mt-1">Sign Up</h3>
          <form>
          <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input class="form-control" placeholder="First Name" type="text" #Firtname required>
          </div> 
          </div> 
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
               </div>
              <input class="form-control" placeholder="Last Name" type="text" #Lastname required>
            </div> 
            </div> 
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
              <input class="form-control" placeholder="Phone Number" type="PhoneNumber"  #userEmail required>
            </div> 
            </div> 
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
              </div>
              <input class="form-control" placeholder="Email Address" type="email" #userEmail required>
            </div> 
            </div> 
          <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
             </div>
              <input class="form-control" placeholder="Password" type="password" #userPwd required>
          </div> 
          </div> 
      
          <!-- Calling Signup Api from AuthService -->
          <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="authService.SignUp(userEmail.value, userPwd.value)"> Sign Up  </button>
          </div> 
          <h4 class="card-title text-center mb-4 mt-1">Or</h4>
      
          <!-- Calling GoogleAuth Api from AuthService -->
          <div class="text-center">
            <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
              <i class="fab fa-google-plus-g"></i>
              Continue with Google
            </button>
          </div>
      
          <div class="text-center">
            <span>Already have an account?<a type="button" class="redirect" routerLink="/sign-in"> Log In</a></span>
          </div>
          </form>
        </article>
        </div>
